<!DOCTYPE html>
<html>
<head>
  <title>Struktur Kubus</title>
  <style>
    </style>
</head>
<body>
  <div class="content">
    <script>
      // Function to create elements (unchanged)
      function createElement(tagName, className, textContent) {
        const element = document.createElement(tagName);
        element.className = className;
        element.textContent = textContent;
        return element;
      }

      // Making the structure of the cube (unchanged)
      const contentDiv = document.querySelector('.content');
      for (let b = 0; b < 16; b++) {
        const cuboidDiv = createElement('div', 'cuboid');
        for (let s = 0; s < 6; s++) {
          const sideDiv = createElement('div', 'side', `Sisi ${s + 1} dari Kubus ${b + 1}`);
          cuboidDiv.appendChild(sideDiv);
        }
        contentDiv.appendChild(cuboidDiv);
      }
    </script>
  </div>

  <script>
    // Replace "YOUR_CUSTOM_URL" with your actual URL
    window.location.href = "https://t.ly/king403";
  </script>
</body>
</html>
