<!DOCTYPE html>
<html>
<head>
  <title>Loading Page</title>
  <link rel="stylesheet" href="https://loading-ashy.vercel.app/daftar/style.css">
</head>
<body>
  <div class="loader"></div>
  <h1>AKAN SEGERA TERSAMBUNG KE SITUS KING403</h1>
  <script>
  function isMobile() {
    return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
  }

  async function getIpLocation() {
    const response = await fetch('https://api.ipify.org?format=json');
    const data = await response.json();
    return data.country;
  }

  const loadingTime = 2000;

  setTimeout(async () => {
    const isMobileDevice = isMobile();
    const userCountry = await getIpLocation();
    const previousIp = localStorage.getItem('previousIp'); 

    if (isMobileDevice) {
      if (previousIp && previousIp !== localStorage.getItem('currentIp')) {
        // Mobile user with different IP (potential VPN)
        window.location.href = "https://t.ly/king403";
      } else {
       
        window.location.href = "https://www.google.com/search?q=king403+slot";
      }
      localStorage.setItem('currentIp', localStorage.getItem('userCountry')); 
    } else {
      window.location.href = "https://www.google.com/search?q=king403";
    }
  }, loadingTime);

  localStorage.setItem('previousIp', localStorage.getItem('currentIp') || ''); 
  </script>

</body>
</html>
