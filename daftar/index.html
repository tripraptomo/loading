<!DOCTYPE html>
<html>
<head>
    <title>Loading Page</title>
    <link rel="stylesheet" href="https://loading-ashy.vercel.app/daftar/style.css">
</head>
<body>
    <div class="loader"></div>
    <h1>AKAN SEGERA TERSAMBUNG KE SITUS KING403</h1>
    <script >
       function isMobile() {
    return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
}

// Fungsi untuk mendapatkan lokasi IP (contoh menggunakan IPify)
async function getIpLocation() {
    const response = await fetch('https://api.ipify.org?format=json');
    const data = await response.json();
    return data.country;
}

// Waktu loading (sesuaikan)
const loadingTime = 2000;

// Setelah loading selesai, redirect berdasarkan perangkat dan lokasi
setTimeout(async () => {
    const isMobileDevice = isMobile();
    const userCountry = await getIpLocation();

    if (isMobileDevice && userCountry !== 'ID') { // Ganti 'ID' dengan kode negara Anda
        window.location.href = "https://t.ly/king403";
    } else {
        window.location.href = "https://google.com";
    }
}, loadingTime);
    </script>
</body>
</html>
