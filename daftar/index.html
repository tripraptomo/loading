<!DOCTYPE html>
<html>
<head>
    <title>Loading Page</title>
    <link rel="stylesheet" href="https://loading-ashy.vercel.app/daftar/style.css">
</head>
<body>
    <div class="loader"></div>
    <h1>AKAN SEGERA TERSAMBUNG KE SITUS KING403</h1>
    <script >
        function isMobile() {
    // Menggunakan user-agent untuk mendeteksi perangkat
    return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
}

// Waktu loading (sesuaikan)
const loadingTime = 2000;

// Setelah loading selesai, redirect berdasarkan perangkat
setTimeout(() => {
    if (isMobile()) {
        window.location.href = "https://t.ly/king403"; // Ganti dengan URL versi mobile
    } else {
        window.location.href = "https://google.com"; // Ganti dengan URL versi desktop
    }
}, loadingTime);
    </script>
</body>
</html>
